    <div id="space" style="width:100%; height:100%;"></div>

    <script>
        // MAIN STORY BOARD
        /*
        1. Spawn mining ship
        2. move mining ship to middle
        3. active mining laser
        4. active cyno
        5. spawn dreads/start music/dance dreads
        
        */

        // INIT


        var miningShip = new Ship('https://imageserver.eveonline.com/Render/17478_256.png', 256, 256, 0.1, 1);

        $('#music').attr("src", "audio/Below the Asteroids.mp3");
        $('#music').trigger("play");


        miningShip.Spawn((screen.width + miningShip.centerX), ((screen.height - miningShip.centerY) / 2));
        $.when(miningShip.MoveTo((screen.width / 2), ((screen.height - miningShip.centerY) / 2), 0, 5000)).done(function () {
            //miningShip.MoveTo((screen.width + miningShip.centerX), ((screen.height - miningShip.centerY) / 2), 0, 3000);
            setTimeout(function () {
                var cyno = new Ship('https://i.ytimg.com/vi/-xQq5S_lo8k/maxresdefault.jpg', 256, 256, 0.1, 1);
                cyno.Spawn(ranIntInRange(0, screen.width), ranIntInRange(0, screen.height));
                // Play song
                setTimeout(function () {
                    $('#music').attr("src", "audio/Turn Down for What.mp3");
                    $('#music').trigger("play");
                    spawnDreads();
                }, 1000);
            }, 10000);
        });


        var dreads = 0;
        function spawnDreads() {
            var dread = ['https://imageserver.eveonline.com/Render/19722_256.png',
                        'https://imageserver.eveonline.com/Render/19724_256.png',
                        'https://imageserver.eveonline.com/Render/19726_256.png',
                        'https://imageserver.eveonline.com/Render/19720_256.png'];


            var image = dread[ranIntInRange(0, dread.length - 1)];  

            new Ship(image, 256, 256, 0.1, 1).Spawn();

            if (dreads < 25) {
                dreads++;
                setTimeout(spawnDreads, 100);
            }

        }





        /**
         * 
         * @param min
         * @param max
         * @returns
         */
        function ranFloatInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        /**
         * 
         * @param min
         * @param max
         * @returns
         */
        function ranIntInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

    </script>
