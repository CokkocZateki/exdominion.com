	<script>
		var panel = $("#o7");
		window.setInterval(function(){
		  addWave();
		}, 10);
		
		function addWave() {
			var ran = getRandomInt(1, 200);
			if (ran != 1){
				panel.append("o7 ");
			} else {
				panel.append("7o ");
			}
			$(document).scrollTop($(document).height());
		}
		
		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min)) + min;
		}
	</script>
